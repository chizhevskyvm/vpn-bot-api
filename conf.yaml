server:
  address: ""
  port: ""
  user: ""
  password: ""
  network: ""

telegram:
  token: ""

vpn:
  openVPN:
    enabled: true
    remotePort: 443
    auth: "SHA256"
    cipher: "AES-128-GCM"
    template: |
      client
      dev tun
      proto udp
      remote {{.RemoteIP}} {{.RemotePort}}
      resolv-retry infinite
      nobind 
      persist-key
      persist-tun
      remote-cert-tls server
      auth {{.Auth}}
      ignore-unknown-option block-outside-dns
      verb 3

      <cert>
      {{.Cert}}</cert>

      <key>
      {{.Key}}</key>

      <ca>
      {{.CA}}</ca>

      <tls-crypt>
      {{.TLSKey}}</tls-crypt>